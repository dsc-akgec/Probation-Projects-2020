      rel="stylesheet"
      type="text/css"
    />
    <title>DSC | AKGEC</title>
    <!-- <script src="https://apis.google.com/js/client.js"></script> -->
    <style>
      .container{
        position: absolute;
        left: 50%;
        top:45%;
        transform: translate(-50%,-50%);
      }

      .ball-container{
        position: absolute;
        left: 50%;
        top: 180%;
        transform: translate(-50%,-50%);
      }

      .ball{
        height: 20px;
        width: 20px;
        border-radius: 50%;
        float: left;
        margin-left: 20px;
        animation: move1 2s linear infinite;
      }
      .ball:nth-child(1){
        background: #4285f4;
        animation-delay: 0s;
      }

      .ball:nth-child(2){
        background: #ea4335;
        animation-delay: 0.25s;
      }

      .ball:nth-child(3){
        background: #fbbc05;
        animation-delay: 0.5s;
      }

      .ball:nth-child(4){
        animation-delay: 0.75s;
        background: #34a853;
      }

      @keyframes move1{
        0%{
          transform: translateY(0px);
        }
        50%{
          transform: translateY(-25px);
        }
      }

      .loader-logo{
        height: 100px;
      }

      .loader-logo img{
        height: 100%;
      }

      @media(max-width: 991px){
        .loader-logo{
          height: 70px;
        }
      }

      @media(max-width: 599px){
        .loader-logo{
          height: 50px;
        }
        .ball{
          height: 15px;
          width: 15px;
          margin-left: 15px;
        }
        .ball-container{
          top: 200%;
        }
      }

      @media(max-width:400px){
        .loader-logo{
          height: 30px;
        }
        .ball{
          height: 10px;
          width: 10px;
          margin-left: 10px;
        }
        .ball-container{
          top: 250%;
        }
      }

    </style>
    </head>
    <body>
      <noscript>You need to enable JavaScript to run this app.</noscript>
      <div id="root"></div>
      <div class="loader-container">
        <div class="container">
          <div class="loader-logo">
            <img src="./logo_png_lg.png" alt="logo">
          </div>
          <div class="ball-container">
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
          </div>
        </div>
      </div>
